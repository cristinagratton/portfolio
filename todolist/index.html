<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My To Do List</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="/myscripts.js"></script>
  </head>
  <body>
    <script src="myscripts.js"></script>
    <!--header-->
    <header id="myDIV" class="header">
      <h2>My To Do List</h2>
      <input type="text" id="myInput" placeholder="Item">
      <input type="date" id="dueDate" placeholder="Due Date">
      <span onclick="newElement()" class="addBtn">Add</span>
    </header>

    <!--to do table-->
    <table id="myUL">
      <tr>
        <th>Item</th>
        <th>Due Date</th>
      </tr>
    </table>

    <span onclick="sortList()" class="sortBtn">Sort By Date</span>
    <!--Completed table-->
    <h2 class="title">Completed Tasks</h2>
    <table id="myCL">
      <tr>
        <th>Item</th>
        <th>Due Date</th>
      </tr>
    </table>

    <!--footer-->

  </body>
</html>
